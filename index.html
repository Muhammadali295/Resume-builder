<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Dynamic Resume Builder</h1>
    </header>
    <section id="form-section">
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            
            <h2>Education</h2>
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required>
            
            <h2>Work Experience</h2>
            <label for="work-experience">Work Experience:</label>
            <input type="text" id="work-experience" name="work-experience" required>
            
            <h2>Skills</h2>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills" required>
            
            <button type="submit">Generate Resume</button>
        </form>
    </section>
    <section id="resume-section" style="display:none;">
        <header>
            <img id="resume-image" src="" alt="Profile Image" style="display:none;">
            <h1 id="resume-name"></h1>
            <p id="resume-email"></p>
        </header>
        <section id="resume-education">
            <h2><i class="fas fa-graduation-cap"></i> Education</h2>
            <p id="resume-education-content"></p>
        </section>
        <section id="resume-work-experience">
            <h2><i class="fas fa-briefcase"></i> Work Experience</h2>
            <p id="resume-work-experience-content"></p>
        </section>
        <section id="resume-skills">
            <h2><i class="fas fa-code"></i> Skills</h2>
            <ul id="resume-skills-list"></ul>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
