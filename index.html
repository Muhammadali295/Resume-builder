<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <section id="form-section">
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image">
            
            <h2>Education</h2>
            <div id="education-container">
                <label for="education">Education:</label>
                <input type="text" class="education" name="education" required>
            </div>
            <button type="button" id="add-education">Add Education</button>
            
            <h2>Work Experience</h2>
            <div id="work-experience-container">
                <label for="work-experience">Work Experience:</label>
                <input type="text" class="work-experience" name="work-experience" required>
            </div>
            <button type="button" id="add-work-experience">Add Work Experience</button>
            
            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required>
            
            <button type="submit">Generate Resume</button>
        </form>
    </section>
    <section id="resume-section" style="display:none;">
        <header>
            <input type="file" id="resume-image-upload" style="display:none;">
            <img id="resume-image" src="" alt="Profile Image" style="cursor:pointer;">
            <h1 id="resume-name" contenteditable="true"></h1>
            <p id="resume-email" contenteditable="true"></p>
        </header>
        <section id="resume-education">
            <h2><i class="fas fa-graduation-cap"></i> Education</h2>
            <p id="resume-education-content" contenteditable="true"></p>
        </section>
        <section id="resume-work-experience">
            <h2><i class="fas fa-briefcase"></i> Work Experience</h2>
            <p id="resume-work-experience-content" contenteditable="true"></p>
        </section>
        <section id="resume-skills">
            <h2><i class="fas fa-code"></i> Skills</h2>
            <ul id="resume-skills-list" contenteditable="true"></ul>
        </section>
        <button id="copy-url">Copy URL</button>
        <button id="download-pdf">Download as PDF</button>
<script>
document.getElementById('copy-url').addEventListener('click', () => {
    const url = document.querySelector('p').innerText.split(': ')[1];
    navigator.clipboard.writeText(url).then(() => {
        alert('URL copied to clipboard');
    });
});
document.getElementById('download-pdf').addEventListener('click', () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const name = document.getElementById('resume-name').innerText;
    const email = document.getElementById('resume-email').innerText;
    const education = document.getElementById('resume-education-content').innerText;
    const workExperience = document.getElementById('resume-work-experience-content').innerText;
    const skills = document.getElementById('resume-skills-list').innerText;

    doc.text(`Name: ${name}`, 10, 10);
    doc.text(`Email: ${email}`, 10, 20);
    doc.text(`Education: ${education}`, 10, 30);
    doc.text(`Work Experience: ${workExperience}`, 10, 40);
    doc.text(`Skills: ${skills}`, 10, 50);

    doc.save('resume.pdf');
});
</script>
    </section>
    <script src="script.js"></script>
</body>
</html>
